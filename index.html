<!DOCTYPE html>
<html lang="en">
    <head>
        <title>truchettiles</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/truchettiles.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <canvas id="truchettiles"></canvas>
        <div class="container">
            <div class="TRT">
                <img id="truchettitle" src="img/demo/title.svg" alt="truchettiles">
            </div>
            <div class="STT">
                <img id="styletitle" src="img/demo/style.svg" alt="style:">
            </div>
            <div class="S01">
                <img id="a" src="img/demo/a.svg" alt="a">
            </div>
            <div class="S02">
                <img id="b" src="img/demo/b.svg" alt="b">
            </div>
            <div class="S03">
                <img id="c" src="img/demo/c.svg" alt="c">
            </div>
            <div class="S04">
                <img id="d" src="img/demo/d.svg" alt="d">
            </div>
            <div class="S05">
                <img id="e" src="img/demo/e.svg" alt="e">
            </div>
            <div class="SZT">
                <img id="sizetitle" src="img/demo/size.svg" alt="size:">
            </div>
            <div class="SZS">
                <input type="range" min="1" max="100" value="50" class="slider" id="sizeslider">
            </div>
            <div class="C1T">
                <img id="color1title" src="img/demo/color1.svg" alt="color 1:">
            </div>
            <div class="C2T">
                <img id="color2title" src="img/demo/color2.svg" alt="color 2:">
            </div>
            <div class="C1B"></div>
            <div class="C1S"></div>
            <div class="C2B"></div>
            <div class="C2S"></div>
            <div class="C1H">
                <input type="text" id="C1H_input" name="C1H_input" value="#000000">
            </div>
            <div class="C2H">
                <input type="text" id="C2H_input" name="C2H_input" value="#FFFFFF">
            </div>
            <div class="DWT">
                <img id="downloadtitle" src="img/demo/download.svg" alt="download:">
            </div>
        </div>
    </body>
    <script src="js/truchettiles.js"></script>
</html>
