<!DOCTYPE html>
<html lang="en">
    <head>
        <title>truchettiles</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/truchettiles.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <canvas id="truchettiles"></canvas>
        <div id="demogrid">
            <div id="TTT" class="demogriditem">
                <img id="titleimage" src="img/demo/title.svg">
            </div>
            <div id="T01" class="demogriditem">
                <img class="tileimage" src="img/demo/lowrestiles/t01.png" onclick="tileSelect(this)">
            </div>
            <div id="T02" class="demogriditem">
                <img class="tileimage" src="img/demo/lowrestiles/t02.png" onclick="tileSelect(this)">
            </div>
            <div id="T03" class="demogriditem">
                <img class="tileimage" src="img/demo/lowrestiles/t03.png" onclick="tileSelect(this)">
            </div>
            <div id="T04" class="demogriditem">
                <img class="tileimage" src="img/demo/lowrestiles/t04.png" onclick="tileSelect(this)">
            </div>
            <div id="T05" class="demogriditem">
                <img class="tileimage" src="img/demo/lowrestiles/t05.png" onclick="tileSelect(this)">
            </div>
            <div id="T06" class="demogriditem">
                <img class="tileimage" src="img/demo/lowrestiles/t06.png" onclick="tileSelect(this)">
            </div>
            <div id="T07" class="demogriditem">
                <img class="tileimage" src="img/demo/lowrestiles/t07.png" onclick="tileSelect(this)">
            </div>
            <div id="T08" class="demogriditem">
                <img class="tileimage tileSelected" src="img/demo/lowrestiles/t08.png" onclick="tileSelect(this)">
            </div>
            <div id="T09" class="demogriditem">
                <img class="tileimage" src="img/demo/lowrestiles/t09.png" onclick="tileSelect(this)">
            </div>
            <div id="T10" class="demogriditem">
                <img class="tileimage" src="img/demo/lowrestiles/t10.png" onclick="tileSelect(this)">
            </div>
            <div id="T11" class="demogriditem">
                <img class="tileimage" src="img/demo/lowrestiles/t11.png" onclick="tileSelect(this)">
            </div>
            <div id="T12" class="demogriditem">
                <img class="tileimage" src="img/demo/lowrestiles/t12.png" onclick="tileSelect(this)">
            </div>
            <div id="T13" class="demogriditem">
                <img class="tileimage" src="img/demo/lowrestiles/t13.png" onclick="tileSelect(this)">
            </div>
            <div id="T14" class="demogriditem">
                <img class="tileimage" src="img/demo/lowrestiles/t14.png" onclick="tileSelect(this)">
            </div>
            <div id="T15" class="demogriditem">
                <img class="tileimage" src="img/demo/lowrestiles/t15.png" onclick="tileSelect(this)">
            </div>
            <div id="CL1" class="demogriditem">
                <input type="text" id="colorinput1" class="colorinput" value="#FFFFFF">
            </div>
            <div id="CL2" class="demogriditem">
                <input type="text" id="colorinput2" class="colorinput" value="#000000">
            </div>
            <div id="SZS" class="demogriditem">
                <input type="range" min="1" max="100" value="50" class="slider" id="sizeslider">
            </div>
            <div id="CNV" class="demogriditem">
                <div id="canvascopybutton">copy &lt;canvas&gt; code</div>
            </div>
        </div>
    </body>
    <script src="js/truchettiles.js"></script>
    <script src="js/index.js"></script>
</html>
